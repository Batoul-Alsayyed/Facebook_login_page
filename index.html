<!DOCTYPE html>
<html>
<head>

    <title>Batoul AlSayyed_Facebook Login Page</title>
    <link rel="icon" type="image/x-icon" href="images/facebook-brands.svg">


</head>
<meta name="viewport" content="with=device-width,initial-scale=1.0">
<link rel="stylesheet" href="styles/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2e7f28c2e.js" crossorigin="anonymous"></script>

<body>
    <!---->
    <section class="header">
        <div class="row">
            <div class="col1">
                    <img src="images/logo.svg" alt="">

                    <p> Facebook helps you connect and share
                    <br/>with the people in your life.</p>
            </div>
            <div class="col2">
                <div>
                    <form>
                      <input type="text" id="fname" name="firstname" placeholder="Email address or phone number">
                      <input type="text" id="lname" name="lastname" placeholder="Password">
                      <input type="submit" value="Log In">
                      <a href="#">Forgotten password?</a>
                    </form>
                  </div>
            </div>
        </div>


    </section>
</body>
</html>
